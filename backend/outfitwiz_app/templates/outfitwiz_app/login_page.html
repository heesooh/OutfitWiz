{% extends 'outfitwiz_app/base.html' %}

{% block content %}
    <div>
        <h3>Login</h3>
        {% if messages %}
            <div class="alert alert-success">
                <strong>{{ messages.0 }}</strong>
            </div>
        {% endif %}
        <form method="post" action="{% url 'login-page' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
